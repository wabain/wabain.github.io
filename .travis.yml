language: node_js
sudo: false
node_js:
  - "node"
addons:
  apt:
    packages:
      - tree
  firefox: latest
branches:
  except:
    # Master is the actually deployed code
    - master
env:
  global:
    - BUNDLE_PATH: ~/.bundle
    - GH_REF: github.com/wabain/wabain.github.io.git
    - PHANTOMJS_VERSION: "2.1"
    - USER_INSTALL_DIR: ~/bin
    - secure: 
cache:
  yarn: true
  directories:
    - node_modules
    - $BUNDLE_PATH
before_install:
  - export PATH=$USER_INSTALL_DIR:$HOME/.yarn/bin:$PATH
  - ./bin/ci-install-geckodriver.sh
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
install:
  - bundle install
  - yarn install
  - yarn add global "phantomjs-prebuilt@$PHANTOMJS_VERSION"
before_script:
  - git config --global user.email "bain.william.a@gmail.com"
  - git config --global user.name "Travis CI"
script:
  - yarn run lint-build-infra
  - JEKYLL_ENV=production yarn run pre-jekyll
  - JEKYLL_ENV=production yarn run jekyll-build
  - ./bin/ci-run-integration-tests.sh
  - ./bin/ci-deploy.sh
