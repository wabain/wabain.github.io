<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <link type="text/css" rel="stylesheet" href="{{ page.assets_dir }}/cs-homepage{% if jekyll.environment == 'production' %}.min.css{% else %}.css{% endif %}">

  <title>
    {% if jekyll.environment != 'production' %}[dev] {% endif %}
    William Bain
    {% if title %} - {{ title }}{% endif %}
  </title>
</head>
<body>
  <div class="container">
    {% include navbar.html %}
    <section class="content">
      {{ content }}
    </section>
  </div>

  <script type="text/javascript" src="{% if jekyll.environment == 'production' %}//code.jquery.com/jquery-1.11.0.min.js{% else %}{{ page.assets_dir }}/vendor/jquery/jquery.js{% endif %}"></script>
  <script type="text/javascript" src="{{ page.assets_dir }}/cs-homepage{% if jekyll.environment == 'production' %}.min.js{% else %}.js{% endif %}"></script>
  <script type="text/javascript">
    /* jshint asi: true, expr: true */
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    /* *hopefully* this will let it play nice with other cookies */
    ga('create', 'UA-51279886-1', {
        cookieName: '_ga51279886',
        cookieDomain: 'cs.mcgill.ca',
        cookiePath: '/~wbain'
    });
    ga('send', 'pageview');

    /* Track nav clicks */
    (function trackNavClicks($) {
        $('nav a').on('click', function () {
            ga('send', 'event', {
                eventCategory: 'nav href',
                eventAction: 'click',
                eventLabel: $(this).attr('href') || '(null)'
            });
        });
    })(jQuery);
  </script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:500|Raleway:400,700">
  <script type="text/javascript"
    src="{{ page.assets_dir }}/vendor/fancybox/{% if jekyll.environment == 'production' %}jquery.fancybox.pack.js{% else %}jquery.fancybox.js{% endif %}"></script>
  <link rel="stylesheet" type="text/css" href="{{ page.assets_dir }}/vendor/fancybox/jquery.fancybox.css" media="screen">
  <script type="text/javascript">
    $(document).ready(function() {
      $('.fancybox').fancybox();
    });
  </script>
</body>
</html>
