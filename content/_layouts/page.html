<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  {% feed_meta %}

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51279886-1"></script>
  <script>
    if (location.hostname !== 'wabain.github.io') {
      window['ga-disable-UA-51279886-1'] = true
    }

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-51279886-1');
  </script>

  {% if jekyll.environment == 'production' %}
  <link type="text/css" rel="stylesheet" href="{{ page.assets_dir }}/cs-homepage.min.css">
  {% endif -%}
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700|Josefin+Sans:400,700|Playfair+Display:400i">

  <title>
    {%- if jekyll.environment != 'production' %}[dev] {% endif -%}
    William Bain
    {%- if page.title %} - {{ page.title }}{% endif -%}
  </title>

  {% seo %}
</head>
<body class="{% if page.longform %}content-longform{% endif %}">
  <div class="container">
    {% include navbar.html %}
    <section data-region-id="primary-content">
      {{ content }}
    </section>
  </div>

  <script type="text/javascript" src="{{ page.assets_dir }}/cs-homepage{% if jekyll.environment == 'production' %}.min.js{% else %}.js{% endif %}"></script>
</body>
</html>
