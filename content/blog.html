<section data-page-meta="Blog">
    <div class="grid-base grid-projects-head">
        <div class="grid-projects-head-text">
            <h2>Blog</h2>
        </div>
    </div>

    <div class="grid-base grid-oss">
        <div class="grid-oss-text">
            {% for post in site.posts %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="longform">{{ post.excerpt }}</div>
            {% endfor %}
        </div>
    </div>
</section>
